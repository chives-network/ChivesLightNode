name: Chivesweave Light Node Ubuntu 22.04

on:
  push:
    branches:
      - main  # 你可以修改为你的默认分支名称，例如 master

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用 Ubuntu 20.04 作为运行环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # 设置你的 Node.js 版本

    - name: Unzip html.zip to current directory
      run: unzip html.zip -d .

    - name: Set up GitHub Token
      run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Chivesweave Light Node Ubuntu
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: npm run build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: electron-build
        path: dist/*.deb
