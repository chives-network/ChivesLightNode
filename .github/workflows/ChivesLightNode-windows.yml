name: Chivesweave Light Node Windows

on:
  push:
    branches:
      - main  # 你可以修改为你的默认分支名称，例如 master

jobs:
  build:
    runs-on: windows-2019  # 使用 Windows Server 2019 作为运行环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新为使用 Node.js 20

    - name: Set up Node.js
      uses: actions/setup-node@v4  # 更新为使用 Node.js 20
      with:
        node-version: '20.x'  # 设置你的 Node.js 版本

    - name: Unzip html.zip to current directory
      run: |
        Expand-Archive -Path html.zip -DestinationPath .
    
    - name: Set up GitHub Token
      run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Install dependencies
      run: npm install

    - name: Chivesweave Light Node Windows
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: npm run build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Chivesweave Light Node 0.1.9 - Windows.exe
        path: dist/*.exe
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
        token: ${{ secrets.GH_TOKEN }}
        name: Chivesweave Light Node V0.1.9 (Draft) 
        tag_name: 0.1.9
        body: |
          Release created by GitHub Actions

    - name: Get the URL of the created release
      run: echo "The release is at ${{ steps.create_release.outputs.html_url }}"